name: Markdown Lint

on:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - '**.md'
      - '.github/workflows/markdown-lint.yml'
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/markdown-lint.yml'

jobs:
  lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
          
      - name: Lint README.md
        run: markdownlint README.md --config .markdownlint.json
        continue-on-error: true
        
      - name: Lint test markdown files
        run: markdownlint tests/**/*.md --config .markdownlint.json
        continue-on-error: true
        
      - name: Summary
        run: |
          echo "‚úÖ Markdown linting completed"
          echo "üìù Checked files: README.md and tests/*.md"
          echo "‚ö†Ô∏è  Note: Linting runs with continue-on-error for information purposes"
