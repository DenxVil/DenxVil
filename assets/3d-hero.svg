<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff">
        <animate attributeName="stop-color" values="#00d9ff;#ff6b6b;#4ecdc4;#00d9ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#5b86e5">
        <animate attributeName="stop-color" values="#5b86e5;#4ecdc4;#ff6b6b;#5b86e5" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#36d1dc">
        <animate attributeName="stop-color" values="#36d1dc;#00d9ff;#5b86e5;#36d1dc" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
      @keyframes shimmer { 0% { filter: brightness(1); } 50% { filter: brightness(1.3); } 100% { filter: brightness(1); } }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
      .float { animation: float 6s ease-in-out infinite; }
      .shimmer { animation: shimmer 3s ease-in-out infinite; }
      .pulse { animation: pulse 4s ease-in-out infinite; }
    </style>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Animated Grid -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00d9ff" stroke-width="0.5" class="pulse"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 1s"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 2s"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#00d9ff" stroke-width="0.5" class="pulse"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 0.5s"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 1s"/>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 1.5s"/>
    <line x1="1000" y1="0" x2="1000" y2="400" stroke="#00d9ff" stroke-width="0.5" class="pulse" style="animation-delay: 2s"/>
  </g>
  
  <!-- Floating Particles -->
  <circle class="float" cx="100" cy="80" r="4" fill="#00d9ff" opacity="0.6"/>
  <circle class="float" cx="300" cy="350" r="3" fill="#ff6b6b" opacity="0.5" style="animation-delay: 1s"/>
  <circle class="float" cx="500" cy="60" r="5" fill="#4ecdc4" opacity="0.4" style="animation-delay: 2s"/>
  <circle class="float" cx="700" cy="340" r="3" fill="#5b86e5" opacity="0.6" style="animation-delay: 0.5s"/>
  <circle class="float" cx="900" cy="90" r="4" fill="#00d9ff" opacity="0.5" style="animation-delay: 1.5s"/>
  <circle class="float" cx="1100" cy="320" r="5" fill="#ff6b6b" opacity="0.4" style="animation-delay: 2.5s"/>
  <circle class="float" cx="150" cy="280" r="3" fill="#4ecdc4" opacity="0.5" style="animation-delay: 3s"/>
  <circle class="float" cx="1050" cy="120" r="4" fill="#5b86e5" opacity="0.6" style="animation-delay: 0.8s"/>
  
  <!-- Decorative Hexagons -->
  <polygon points="80,200 95,185 125,185 140,200 125,215 95,215" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.3" class="pulse"/>
  <polygon points="1060,200 1075,185 1105,185 1120,200 1105,215 1075,215" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.3" class="pulse" style="animation-delay: 1s"/>
  
  <!-- Main Name -->
  <text x="600" y="170" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="90" 
        font-weight="900" text-anchor="middle" fill="url(#neon-gradient)" 
        filter="url(#neon-glow)" class="shimmer">DenxVil</text>
  
  <!-- Subtitle with code styling -->
  <text x="600" y="235" font-family="'Fira Code', 'Consolas', monospace" font-size="26" 
        text-anchor="middle" fill="#00d9ff" opacity="0.9">
    &lt;AI Engineer /&gt; &amp; &lt;Full Stack Developer /&gt;
  </text>
  
  <!-- Animated Underline -->
  <rect x="300" y="255" width="600" height="3" rx="2" fill="url(#neon-gradient)" opacity="0.8">
    <animate attributeName="width" values="0;600" dur="1.5s" fill="freeze"/>
  </rect>
  
  <!-- Tagline -->
  <text x="600" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#8b949e" letter-spacing="2">
    ðŸš€ Building Intelligent Solutions for Tomorrow ðŸš€
  </text>
  
  <!-- Tech icons row -->
  <g transform="translate(600, 360)" text-anchor="middle">
    <text font-size="14" fill="#c9d1d9" letter-spacing="8">
      Python â€¢ JavaScript â€¢ React â€¢ AI/ML â€¢ Node.js â€¢ MongoDB
    </text>
  </g>
</svg>
