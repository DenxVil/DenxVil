<svg width="700" height="100" viewBox="0 0 700 100" xmlns="http://www.w3.org/2000/svg">
  <title>About Me Section Header</title>
  <defs>
    <linearGradient id="about-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff">
        <animate attributeName="stop-color" values="#00d9ff;#5b86e5;#4ecdc4;#00d9ff" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#5b86e5">
        <animate attributeName="stop-color" values="#5b86e5;#4ecdc4;#00d9ff;#5b86e5" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4ecdc4">
        <animate attributeName="stop-color" values="#4ecdc4;#00d9ff;#5b86e5;#4ecdc4" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="about-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; }
      }
      @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 25% { transform: translateY(-3px) rotate(5deg); } 75% { transform: translateY(3px) rotate(-5deg); } }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="100" fill="#0d1117" rx="15"/>
  <rect x="2" y="2" width="696" height="96" fill="none" stroke="url(#about-gradient)" stroke-width="2" rx="14" opacity="0.5"/>
  
  <!-- Wave hand emoji with animation -->
  <g transform="translate(50, 50)">
    <text font-size="40" text-anchor="middle" dominant-baseline="middle" style="animation: wave 1s ease-in-out infinite;">ðŸ‘‹</text>
  </g>
  
  <!-- Main text -->
  <text x="350" y="55" font-family="'Segoe UI', Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#about-gradient)" filter="url(#about-glow)">About Me</text>
  
  <!-- Decorative code brackets -->
  <text x="120" y="55" font-family="'Fira Code', monospace" font-size="28" fill="#00d9ff" opacity="0.7">&lt;</text>
  <text x="580" y="55" font-family="'Fira Code', monospace" font-size="28" fill="#00d9ff" opacity="0.7">/&gt;</text>
  
  <!-- Floating decorative elements -->
  <circle cx="150" cy="30" r="3" fill="#5b86e5" opacity="0.5">
    <animate attributeName="cy" values="30;25;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="70" r="2" fill="#4ecdc4" opacity="0.5">
    <animate attributeName="cy" values="70;75;70" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="630" cy="35" r="2.5" fill="#00d9ff" opacity="0.4">
    <animate attributeName="cy" values="35;30;35" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
