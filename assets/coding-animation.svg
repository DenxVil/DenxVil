<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cg-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="cg-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff">
        <animate attributeName="stop-color" values="#00d9ff;#5b86e5;#4ecdc4;#00d9ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#5b86e5">
        <animate attributeName="stop-color" values="#5b86e5;#4ecdc4;#00d9ff;#5b86e5" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="cg-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#00d9ff" flood-opacity="0.3"/>
    </filter>
    <style>
      @keyframes cursor { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
      @keyframes typing { 0% { width: 0; } 100% { width: 180px; } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      .cursor { animation: cursor 1s step-end infinite; }
      .float { animation: float 3s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Monitor/Screen -->
  <rect x="50" y="30" width="300" height="200" rx="10" fill="url(#cg-bg)" stroke="url(#cg-glow)" stroke-width="3" filter="url(#cg-shadow)"/>
  
  <!-- Screen content area -->
  <rect x="60" y="40" width="280" height="180" rx="5" fill="#0d1117"/>
  
  <!-- Code lines -->
  <g class="float">
    <!-- Line 1 -->
    <text x="75" y="70" font-family="'Fira Code', monospace" font-size="12" fill="#ff79c6">const</text>
    <text x="115" y="70" font-family="'Fira Code', monospace" font-size="12" fill="#50fa7b">developer</text>
    <text x="200" y="70" font-family="'Fira Code', monospace" font-size="12" fill="#f8f8f2">=</text>
    <text x="215" y="70" font-family="'Fira Code', monospace" font-size="12" fill="#f1fa8c">{</text>
    
    <!-- Line 2 -->
    <text x="85" y="95" font-family="'Fira Code', monospace" font-size="12" fill="#8be9fd">name:</text>
    <text x="135" y="95" font-family="'Fira Code', monospace" font-size="12" fill="#f1fa8c">"DenxVil"</text>
    <text x="215" y="95" font-family="'Fira Code', monospace" font-size="12" fill="#f8f8f2">,</text>
    
    <!-- Line 3 -->
    <text x="85" y="120" font-family="'Fira Code', monospace" font-size="12" fill="#8be9fd">role:</text>
    <text x="125" y="120" font-family="'Fira Code', monospace" font-size="12" fill="#f1fa8c">"AI Engineer"</text>
    <text x="235" y="120" font-family="'Fira Code', monospace" font-size="12" fill="#f8f8f2">,</text>
    
    <!-- Line 4 -->
    <text x="85" y="145" font-family="'Fira Code', monospace" font-size="12" fill="#8be9fd">passion:</text>
    <text x="160" y="145" font-family="'Fira Code', monospace" font-size="12" fill="#f1fa8c">"Building AI"</text>
    
    <!-- Line 5 -->
    <text x="75" y="170" font-family="'Fira Code', monospace" font-size="12" fill="#f1fa8c">};</text>
    
    <!-- Line 6 - Typing line -->
    <text x="75" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#bd93f9">developer</text>
    <text x="150" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#f8f8f2">.</text>
    <text x="157" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#50fa7b">code</text>
    <text x="190" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#f8f8f2">()</text>
    
    <!-- Blinking cursor -->
    <rect x="215" y="183" width="8" height="15" fill="#00d9ff" class="cursor"/>
  </g>
  
  <!-- Monitor stand -->
  <rect x="170" y="230" width="60" height="15" rx="2" fill="#30363d"/>
  <rect x="150" y="245" width="100" height="10" rx="5" fill="#21262d"/>
  
  <!-- Decorative elements -->
  <circle cx="70" y="50" r="5" fill="#ff5f56"/>
  <circle cx="90" y="50" r="5" fill="#ffbd2e"/>
  <circle cx="110" y="50" r="5" fill="#27c93f"/>
  
  <!-- Floating particles -->
  <circle cx="30" cy="80" r="3" fill="#00d9ff" opacity="0.5">
    <animate attributeName="cy" values="80;60;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="100" r="2" fill="#5b86e5" opacity="0.4">
    <animate attributeName="cy" values="100;120;100" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="200" r="4" fill="#4ecdc4" opacity="0.3">
    <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
