<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="hex-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#6e5494;stop-opacity:0.3" />
    </linearGradient>
    <filter id="hex-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal grid pattern -->
  <g filter="url(#hex-glow)">
    <!-- Row 1 -->
    <polygon points="150,80 180,95 180,125 150,140 120,125 120,95" fill="none" stroke="url(#hex-gradient)" stroke-width="2"/>
    <polygon points="210,80 240,95 240,125 210,140 180,125 180,95" fill="url(#hex-gradient)" opacity="0.3"/>
    <polygon points="270,80 300,95 300,125 270,140 240,125 240,95" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.5"/>
    <polygon points="330,80 360,95 360,125 330,140 300,125 300,95" fill="url(#hex-gradient)" opacity="0.2"/>
    <polygon points="390,80 420,95 420,125 390,140 360,125 360,95" fill="none" stroke="#6e5494" stroke-width="2" opacity="0.6"/>
    
    <!-- Row 2 -->
    <polygon points="180,150 210,165 210,195 180,210 150,195 150,165" fill="#00d9ff" opacity="0.3"/>
    <polygon points="240,150 270,165 270,195 240,210 210,195 210,165" fill="none" stroke="url(#hex-gradient)" stroke-width="2"/>
    <polygon points="300,150 330,165 330,195 300,210 270,195 270,165" fill="#6e5494" opacity="0.4"/>
    <polygon points="360,150 390,165 390,195 360,210 330,195 330,165" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.5"/>
    
    <!-- Row 3 -->
    <polygon points="210,220 240,235 240,265 210,280 180,265 180,235" fill="none" stroke="#6e5494" stroke-width="2" opacity="0.4"/>
    <polygon points="270,220 300,235 300,265 270,280 240,265 240,235" fill="url(#hex-gradient)" opacity="0.3"/>
    <polygon points="330,220 360,235 360,265 330,280 300,265 300,235" fill="none" stroke="url(#hex-gradient)" stroke-width="2"/>
  </g>
  
  <text x="300" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.6">
    Focus &amp; Goals Hexagonal Grid
  </text>
</svg>
