<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="hero-depth-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <filter id="depth-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="400" fill="url(#hero-depth-gradient)"/>
  
  <!-- Depth layers -->
  <rect x="100" y="80" width="1000" height="240" rx="20" fill="#1a1a2e" opacity="0.3" filter="url(#depth-shadow)"/>
  <rect x="120" y="100" width="960" height="200" rx="15" fill="#16213e" opacity="0.5" filter="url(#depth-shadow)"/>
  
  <!-- Center text -->
  <text x="600" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" fill="#00d9ff" text-anchor="middle" opacity="0.8">
    HERO DEPTH BASE
  </text>
  <text x="600" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.6">
    Layered foundation for 3D depth effect
  </text>
</svg>
