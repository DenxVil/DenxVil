<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="cube-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6e5494;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cube-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Floating cubes with 3D perspective -->
  <g transform="translate(200, 100) rotate(-15)" filter="url(#glow)">
    <polygon points="0,30 30,15 60,30 30,45" fill="url(#cube-gradient-1)"/>
    <polygon points="0,30 0,80 30,95 30,45" fill="url(#cube-gradient-1)" opacity="0.7"/>
    <polygon points="30,45 30,95 60,80 60,30" fill="url(#cube-gradient-1)" opacity="0.5"/>
  </g>
  
  <g transform="translate(800, 200) rotate(25)" filter="url(#glow)">
    <polygon points="0,25 25,12 50,25 25,38" fill="url(#cube-gradient-2)"/>
    <polygon points="0,25 0,65 25,78 25,38" fill="url(#cube-gradient-2)" opacity="0.7"/>
    <polygon points="25,38 25,78 50,65 50,25" fill="url(#cube-gradient-2)" opacity="0.5"/>
  </g>
  
  <g transform="translate(1000, 80) rotate(10)" filter="url(#glow)">
    <polygon points="0,20 20,10 40,20 20,30" fill="#3b82f6" opacity="0.6"/>
    <polygon points="0,20 0,50 20,60 20,30" fill="#3b82f6" opacity="0.5"/>
    <polygon points="20,30 20,60 40,50 40,20" fill="#3b82f6" opacity="0.4"/>
  </g>
  
  <text x="600" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">
    Floating 3D Cubes Layer
  </text>
</svg>
