<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6e5494;stop-opacity:0.3" />
    </linearGradient>
    <filter id="ring-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Concentric rings with parallax depth -->
  <circle cx="600" cy="200" r="180" fill="none" stroke="url(#ring-gradient)" stroke-width="2" filter="url(#ring-glow)"/>
  <circle cx="600" cy="200" r="150" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.4" filter="url(#ring-glow)"/>
  <circle cx="600" cy="200" r="120" fill="none" stroke="#6e5494" stroke-width="1" opacity="0.5" filter="url(#ring-glow)"/>
  <circle cx="600" cy="200" r="90" fill="none" stroke="#00d9ff" stroke-width="0.8" opacity="0.3" filter="url(#ring-glow)"/>
  
  <!-- Orbital elements -->
  <circle cx="780" cy="200" r="8" fill="#00d9ff" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 600 200"
      to="360 600 200"
      dur="10s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="200" r="6" fill="#6e5494" opacity="0.7">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 600 200"
      to="360 600 200"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>
  
  <text x="600" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">
    Parallax Ring System
  </text>
</svg>
