<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="panel-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.8" />
    </linearGradient>
    <filter id="panel-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="panel-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6e5494;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Floating panel with 3D depth -->
  <rect x="40" y="40" width="320" height="220" rx="15" fill="url(#panel-bg)" filter="url(#panel-shadow)"/>
  <rect x="42" y="42" width="316" height="216" rx="13" fill="none" stroke="url(#panel-border)" stroke-width="2"/>
  
  <!-- Inner panel accent -->
  <rect x="50" y="50" width="300" height="3" rx="1.5" fill="#00d9ff" opacity="0.4"/>
  <rect x="50" y="50" width="80" height="3" rx="1.5" fill="#00d9ff" opacity="0.8"/>
  
  <!-- Panel content placeholder -->
  <text x="200" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.8">
    FLOATING
  </text>
  <text x="200" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="600" fill="#00d9ff" text-anchor="middle" opacity="0.8">
    PANEL
  </text>
  <text x="200" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.5">
    3D Depth Effect for Featured Projects
  </text>
  
  <!-- Corner accents -->
  <line x1="50" y1="70" x2="50" y2="90" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="70" x2="70" y2="70" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  
  <line x1="350" y1="70" x2="350" y2="90" stroke="#6e5494" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="70" x2="330" y2="70" stroke="#6e5494" stroke-width="2" opacity="0.6"/>
</svg>
