<svg width="120" height="35" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pro-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e5494;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="pro-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .shine-effect {
        animation: shine 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="120" height="35" rx="6" fill="url(#pro-gradient)" filter="url(#pro-glow)"/>
  
  <!-- Border highlight -->
  <rect x="1" y="1" width="118" height="33" rx="5" fill="none" stroke="#ffffff" 
        stroke-width="1" opacity="0.3"/>
  
  <!-- GitHub icon -->
  <g transform="translate(10, 10)">
    <path d="M7.5,1.5 C4.5,1.5 2,4 2,7 C2,9.4 3.6,11.4 5.7,12.1 C6,12.2 6.1,12 6.1,11.8 
             C6.1,11.6 6.1,11.1 6.1,10.5 C4.5,10.9 4.1,9.7 4.1,9.7 C3.9,9.2 3.5,9 3.5,9 
             C3,8.7 3.5,8.7 3.5,8.7 C4,8.7 4.3,9.2 4.3,9.2 C4.8,10 5.6,9.7 6.1,9.6 
             C6.2,9.2 6.3,9 6.5,8.8 C5.1,8.6 3.6,8.1 3.6,6 C3.6,5.4 3.8,5 4.2,4.6 
             C4.2,4.4 4,3.8 4.3,3.1 C4.3,3.1 4.8,2.9 6.1,3.8 C6.6,3.6 7.1,3.5 7.5,3.5 
             C8,3.5 8.5,3.6 8.9,3.8 C10.2,2.9 10.7,3.1 10.7,3.1 C11,3.8 10.8,4.4 10.8,4.6 
             C11.2,5 11.4,5.4 11.4,6 C11.4,8.1 9.9,8.6 8.5,8.8 C8.7,9 8.9,9.4 8.9,10 
             C8.9,10.8 8.9,11.5 8.9,11.8 C8.9,12 9,12.2 9.3,12.1 C11.4,11.4 13,9.4 13,7 
             C13,4 10.5,1.5 7.5,1.5 Z" 
          fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- "PRO" text -->
  <text x="35" y="23" font-family="'Arial Black', sans-serif" font-size="16" 
        font-weight="bold" fill="#ffffff" letter-spacing="1">PRO</text>
  
  <!-- Shine effect overlay -->
  <rect class="shine-effect" x="-30" y="0" width="30" height="35" rx="6" 
        fill="#ffffff" opacity="0.3"/>
  
  <!-- Star decoration -->
  <g transform="translate(100, 17.5)">
    <path d="M0,-5 L1.5,-1.5 L5.5,-1 L2.5,1.5 L3.5,5.5 L0,3.5 L-3.5,5.5 L-2.5,1.5 L-5.5,-1 L-1.5,-1.5 Z" 
          fill="#ffd700" opacity="0.8" filter="url(#pro-glow)"/>
  </g>
</svg>
