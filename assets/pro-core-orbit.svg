<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="pro-core-gradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6e5494;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#302b63;stop-opacity:0.3" />
    </radialGradient>
    <filter id="pro-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Core PRO badge with orbital elements -->
  <circle cx="200" cy="200" r="120" fill="url(#pro-core-gradient)" filter="url(#pro-glow)" opacity="0.8"/>
  
  <!-- Orbital rings -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.4" stroke-dasharray="10 5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="200" r="160" fill="none" stroke="#6e5494" stroke-width="1.5" opacity="0.3" stroke-dasharray="5 10">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 200 200"
      to="0 200 200"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- PRO text -->
  <text x="200" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    PRO
  </text>
  <text x="200" y="225" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#00d9ff" text-anchor="middle">
    GitHub Professional
  </text>
  
  <!-- Orbiting particles -->
  <circle cx="320" cy="200" r="6" fill="#00d9ff" opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
</svg>
