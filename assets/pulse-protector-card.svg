<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pp-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="pp-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757">
        <animate attributeName="stop-color" values="#ff4757;#ff6b81;#ff4757" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6b81">
        <animate attributeName="stop-color" values="#ff6b81;#ff4757;#ff6b81" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="pp-shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ff4757" flood-opacity="0.5">
        <animate attributeName="stdDeviation" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </feDropShadow>
    </filter>
    <style>
      @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
      @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
      .pulse { animation: pulse 1.5s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Card Background -->
  <rect x="2" y="2" width="396" height="196" rx="12" fill="url(#pp-bg)" stroke="url(#pp-glow)" stroke-width="2" filter="url(#pp-shadow)"/>
  
  <!-- Featured Badge -->
  <rect x="280" y="10" width="110" height="24" rx="12" fill="#ff4757" class="pulse"/>
  <text x="335" y="27" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">‚≠ê FEATURED</text>
  
  <!-- Heart Icon with pulse line -->
  <g transform="translate(25, 25)">
    <path d="M20,8 C20,4 16,0 12,0 C8,0 4,4 4,8 C4,16 12,24 12,24 C12,24 20,16 20,8" fill="#ff4757" class="pulse"/>
    <!-- Pulse line -->
    <path d="M30,12 L40,12 L45,5 L50,19 L55,12 L65,12" stroke="#ff4757" stroke-width="2" fill="none" class="pulse"/>
  </g>
  
  <!-- Title -->
  <text x="25" y="80" font-family="'Segoe UI', Arial" font-size="22" font-weight="bold" fill="#ffffff">üè• Pulse Protector</text>
  
  <!-- Subtitle -->
  <text x="25" y="105" font-family="'Segoe UI', Arial" font-size="14" fill="#ff6b81">AI-Powered Trauma Assessment Pad</text>
  
  <!-- Description -->
  <text x="25" y="130" font-family="'Segoe UI', Arial" font-size="12" fill="#8b949e">Real-time vitals monitoring with START triage</text>
  <text x="25" y="148" font-family="'Segoe UI', Arial" font-size="12" fill="#8b949e">protocol and intelligent clinical AI</text>
  
  <!-- Tech badges -->
  <rect x="25" y="165" width="70" height="22" rx="4" fill="#F7DF1E20" stroke="#F7DF1E" stroke-width="1"/>
  <text x="60" y="180" font-family="Arial" font-size="10" fill="#F7DF1E" text-anchor="middle">JavaScript</text>
  
  <rect x="105" y="165" width="55" height="22" rx="4" fill="#E34F2620" stroke="#E34F26" stroke-width="1"/>
  <text x="132" y="180" font-family="Arial" font-size="10" fill="#E34F26" text-anchor="middle">HTML5</text>
  
  <rect x="170" y="165" width="45" height="22" rx="4" fill="#1572B620" stroke="#1572B6" stroke-width="1"/>
  <text x="192" y="180" font-family="Arial" font-size="10" fill="#1572B6" text-anchor="middle">CSS3</text>
  
  <rect x="225" y="165" width="50" height="22" rx="4" fill="#00d9ff20" stroke="#00d9ff" stroke-width="1"/>
  <text x="250" y="180" font-family="Arial" font-size="10" fill="#00d9ff" text-anchor="middle">AI/ML</text>
  
  <!-- Live Demo badge -->
  <rect x="290" y="165" width="85" height="22" rx="4" fill="#00ff0020" stroke="#00ff00" stroke-width="1"/>
  <text x="332" y="180" font-family="Arial" font-size="10" fill="#00ff00" text-anchor="middle">üî¥ Live Demo</text>
</svg>
