<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <radialGradient id="stack-core" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#302b63;stop-opacity:0.2" />
    </radialGradient>
    <filter id="stack-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central tech stack core -->
  <circle cx="250" cy="250" r="80" fill="url(#stack-core)" filter="url(#stack-glow)"/>
  
  <!-- Orbital paths -->
  <circle cx="250" cy="250" r="120" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.3" stroke-dasharray="5 5"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#6e5494" stroke-width="1" opacity="0.3" stroke-dasharray="5 5"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.2" stroke-dasharray="5 5"/>
  
  <!-- Tech icons as orbiting nodes -->
  <circle cx="370" cy="250" r="12" fill="#3776AB" opacity="0.8" filter="url(#stack-glow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 250 250"
      to="360 250 250"
      dur="12s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="130" cy="250" r="10" fill="#F7DF1E" opacity="0.8" filter="url(#stack-glow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="180 250 250"
      to="540 250 250"
      dur="12s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="90" r="11" fill="#007ACC" opacity="0.8" filter="url(#stack-glow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 250 250"
      to="360 250 250"
      dur="16s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="410" r="9" fill="#61DAFB" opacity="0.8" filter="url(#stack-glow)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="180 250 250"
      to="540 250 250"
      dur="16s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center text -->
  <text x="250" y="255" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    TECH
  </text>
  <text x="250" y="275" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#00d9ff" text-anchor="middle">
    STACK
  </text>
  
  <text x="250" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">
    Skill Galaxy Orbital System
  </text>
</svg>
