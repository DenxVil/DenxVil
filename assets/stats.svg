<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stats-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stat-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#5b86e5"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @keyframes countUp { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      .count-up { animation: countUp 1s ease-out forwards; }
      .stat-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #c9d1d9; font-weight: 600; }
      .stat-value { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: url(#stat-gradient); }
      .stat-label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #8b949e; }
      .pulse { animation: pulse 3s ease-in-out infinite; }
    </style>
  </defs>
  
  <rect width="495" height="195" rx="10" fill="url(#stats-bg)"/>
  <rect x="2" y="2" width="491" height="191" rx="8" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Header -->
  <text x="20" y="30" class="stat-title">ðŸ“Š GitHub Statistics</text>
  <line x1="20" y1="45" x2="475" y2="45" stroke="#00d9ff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Stats Grid -->
  <g class="count-up" style="animation-delay: 0.2s">
    <!-- Commits -->
    <text x="60" y="85" class="stat-value" text-anchor="middle" filter="url(#glow)">--</text>
    <text x="60" y="105" class="stat-label" text-anchor="middle">Commits</text>
    <text x="60" y="118" class="stat-label" text-anchor="middle">(Last Year)</text>
  </g>
  
  <g class="count-up" style="animation-delay: 0.4s">
    <!-- Repos -->
    <text x="170" y="85" class="stat-value" text-anchor="middle" filter="url(#glow)">--</text>
    <text x="170" y="105" class="stat-label" text-anchor="middle">Public Repos</text>
  </g>
  
  <g class="count-up" style="animation-delay: 0.6s">
    <!-- Followers -->
    <text x="280" y="85" class="stat-value" text-anchor="middle" filter="url(#glow)">--</text>
    <text x="280" y="105" class="stat-label" text-anchor="middle">Followers</text>
  </g>
  
  <g class="count-up" style="animation-delay: 0.8s">
    <!-- Stars -->
    <text x="390" y="85" class="stat-value" text-anchor="middle" filter="url(#glow)">--</text>
    <text x="390" y="105" class="stat-label" text-anchor="middle">Total Stars</text>
  </g>
  
  <!-- Progress Bar -->
  <rect x="20" y="140" width="455" height="6" rx="3" fill="#21262d"/>
  <rect x="20" y="140" width="0" height="6" rx="3" fill="url(#stat-gradient)" class="pulse">
    <animate attributeName="width" from="0" to="350" dur="2s" fill="freeze"/>
  </rect>
  
  <!-- Footer -->
  <line x1="20" y1="160" x2="475" y2="160" stroke="#00d9ff" stroke-width="0.5" opacity="0.2"/>
  <text x="247.5" y="180" class="stat-label" text-anchor="middle">
    âœ¨ Updated via GitHub Actions â€¢ View live stats on profile
  </text>
</svg>
