<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100">
  <defs>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6e5494;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="title-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glowing title bar -->
  <rect x="50" y="20" width="700" height="60" rx="30" fill="url(#title-gradient)" opacity="0.2" filter="url(#title-glow)"/>
  <rect x="60" y="25" width="680" height="50" rx="25" fill="none" stroke="url(#title-gradient)" stroke-width="2" filter="url(#title-glow)"/>
  
  <!-- Accent lines -->
  <line x1="100" y1="50" x2="200" y2="50" stroke="#00d9ff" stroke-width="3" opacity="0.8" filter="url(#title-glow)"/>
  <line x1="600" y1="50" x2="700" y2="50" stroke="#6e5494" stroke-width="3" opacity="0.8" filter="url(#title-glow)"/>
  
  <text x="400" y="58" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.7">
    TITLE GLOW EFFECT
  </text>
</svg>
