<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="langs-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes drawSegment { 0% { stroke-dashoffset: 251.2; } 100% { stroke-dashoffset: 0; } }
      .lang-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #c9d1d9; font-weight: 600; }
      .lang-name { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #c9d1d9; }
      .lang-percent { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #8b949e; }
      .donut-segment { animation: drawSegment 1.5s ease-out forwards; }
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
  </defs>
  
  <rect width="495" height="195" rx="10" fill="url(#langs-bg)"/>
  <rect x="2" y="2" width="491" height="191" rx="8" fill="none" stroke="#00d9ff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Header -->
  <text x="20" y="30" class="lang-title">ðŸ’» Top Languages</text>
  <line x1="20" y1="45" x2="475" y2="45" stroke="#00d9ff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Donut Chart -->
  <g transform="translate(100, 115)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#21262d" stroke-width="12"/>
    
    <!-- Python segment (45%) -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3776AB" stroke-width="12"
            stroke-dasharray="113 251.2" stroke-dashoffset="0" class="donut-segment"
            transform="rotate(-90)"/>
    
    <!-- JavaScript segment (25%) -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#F7DF1E" stroke-width="12"
            stroke-dasharray="62.8 251.2" stroke-dashoffset="-113" class="donut-segment"
            transform="rotate(-90)" style="animation-delay: 0.3s"/>
    
    <!-- TypeScript segment (15%) -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#007ACC" stroke-width="12"
            stroke-dasharray="37.68 251.2" stroke-dashoffset="-175.8" class="donut-segment"
            transform="rotate(-90)" style="animation-delay: 0.6s"/>
    
    <!-- HTML segment (10%) -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#E34F26" stroke-width="12"
            stroke-dasharray="25.12 251.2" stroke-dashoffset="-213.48" class="donut-segment"
            transform="rotate(-90)" style="animation-delay: 0.9s"/>
    
    <!-- CSS segment (5%) -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#1572B6" stroke-width="12"
            stroke-dasharray="12.56 251.2" stroke-dashoffset="-238.6" class="donut-segment"
            transform="rotate(-90)" style="animation-delay: 1.2s"/>
    
    <!-- Center text -->
    <text x="0" y="5" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="14" fill="#c9d1d9" font-weight="600">5+</text>
    <text x="0" y="18" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="8" fill="#8b949e">Languages</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(200, 60)" class="fade-in">
    <!-- Python -->
    <circle cx="0" cy="8" r="5" fill="#3776AB"/>
    <text x="15" y="12" class="lang-name">Python</text>
    <text x="140" y="12" class="lang-percent">45%</text>
    
    <!-- JavaScript -->
    <circle cx="0" cy="33" r="5" fill="#F7DF1E"/>
    <text x="15" y="37" class="lang-name">JavaScript</text>
    <text x="140" y="37" class="lang-percent">25%</text>
    
    <!-- TypeScript -->
    <circle cx="0" cy="58" r="5" fill="#007ACC"/>
    <text x="15" y="62" class="lang-name">TypeScript</text>
    <text x="140" y="62" class="lang-percent">15%</text>
    
    <!-- HTML -->
    <circle cx="0" cy="83" r="5" fill="#E34F26"/>
    <text x="15" y="87" class="lang-name">HTML</text>
    <text x="140" y="87" class="lang-percent">10%</text>
    
    <!-- CSS -->
    <circle cx="0" cy="108" r="5" fill="#1572B6"/>
    <text x="15" y="112" class="lang-name">CSS</text>
    <text x="140" y="112" class="lang-percent">5%</text>
  </g>
  
  <!-- Progress bars -->
  <g transform="translate(365, 60)" class="fade-in" style="animation-delay: 0.5s">
    <rect x="0" y="3" width="100" height="6" rx="3" fill="#21262d"/>
    <rect x="0" y="3" width="90" height="6" rx="3" fill="#3776AB"/>
    
    <rect x="0" y="28" width="100" height="6" rx="3" fill="#21262d"/>
    <rect x="0" y="28" width="50" height="6" rx="3" fill="#F7DF1E"/>
    
    <rect x="0" y="53" width="100" height="6" rx="3" fill="#21262d"/>
    <rect x="0" y="53" width="30" height="6" rx="3" fill="#007ACC"/>
    
    <rect x="0" y="78" width="100" height="6" rx="3" fill="#21262d"/>
    <rect x="0" y="78" width="20" height="6" rx="3" fill="#E34F26"/>
    
    <rect x="0" y="103" width="100" height="6" rx="3" fill="#21262d"/>
    <rect x="0" y="103" width="10" height="6" rx="3" fill="#1572B6"/>
  </g>
</svg>
